
<div class='row'>
    <div class='col-md-6'>
        <h1 class='jumbotron'>Lizz Frizzle's Class</h1>
        <h2>Attendance</h2>
    </div>
</div>
<div class='row'>
    <div class='col-md-4'>
        <a class='btn btn-default' ui-sref='signInPage'>SignIn</a>
        <a class='btn btn-default' ui-sref='home'>Home</a>
        <div ng-controller="StudentsCtrl">

            <div ng-show='studentsPresent.length'>
                <h4>Students Present</h4>
                <ul>
                    <li ng-repeat='item in studentsPresent = (students | filter:inClass=true)'>
                        {{ item.name }}
                    </li>
                </ul>
            </div>
            <div ng-show='studentsAbsent.length'>
                <h4>Students Absent</h4>
                <ul>
                    <li ng-repeat='item in studentsAbsent = (students | filter:inClass=false)'>
                        {{ item.name }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
